<html>
	<head>
		<title>Timezone</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body ng-app='timezone'>

		<div ng-controller='indexCtrl'>
			<div>{{ title }}</div>
			<div>{{ time }}</div>

			<div class='controlContainer'>

				<div class='control'>
					{{currentTime}}
				</div>

				<br>

				<div class='control'>
					<p>{{ zone1 }}</p>
					<select ng-model="zone1" ng-options="zone for zone in zones"></select><br>
					<p>{{ zone1Response }}</p>
					<table>
						<tr>
							<th>Time</th>
						</tr>
						<tr ng-repeat="item in responseTime1">
							<td>{{item}}</td>
						</tr>
					</table>
				</div>

				<div class='control'>
					<p>{{ zone12 }}</p>
					<select ng-model="zone12" ng-options="zone for zone in zones"></select><br>
					<p>{{ zone12Response }}</p>
					<table>
						<tr>
							<th>Time</th>
						</tr>
						<tr ng-repeat="item in responseTime2">
							<td>{{item}}</td>
						</tr>
					</table>
				</div>

				<br>

				<button ng-click="build()">Execute</button>
			</div>
		</div>

		<script type="text/javascript" src='/js/vendors/angular.min.js'></script>
		<script type="text/javascript" src='/js/vendors/moment.min.js'></script>
		<script type="text/javascript" src='/js/vendors/moment-timezone-with-data.min.js'></script>
		<script type="text/javascript" src='/js/app.js'></script>
		<script type="text/javascript" src='/js/controller.js'></script>
		<script type="text/javascript" src='/js/service.js'></script>
	</body>
</html>
